<mat-sidenav-container>
  <mat-sidenav mode="side" #drawer fixedInViewport="true">
    <mat-toolbar color="primary" class="nav-menu">
      <mat-icon (click)="drawer.toggle()">home</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="./guide">
        <mat-icon class="menu-icon">dialpad</mat-icon>
        <span class="full-width">活动导航</span>
      </mat-list-item>
      <mat-list-item  routerLink="./vote">
        <mat-icon class="menu-icon">voicemail</mat-icon>
        <span class="full-width">小说投票</span>
        <mat-icon>expand_more</mat-icon>
      </mat-list-item>
      <mat-list-item  routerLink="./chart">
        <mat-icon class="menu-icon">notifications_off</mat-icon>
        <span class="full-width">投票数据排行</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-header">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        <span></span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="nav-content">
        <router-outlet></router-outlet>
    </div>
    <!--
      <app-guide  *ngIf="isguide" (pay)="test()"> </app-guide>
      <app-votes></app-votes> 
      -->  
  </mat-sidenav-content>
</mat-sidenav-container>
