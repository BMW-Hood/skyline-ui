<mat-sidenav-container>
  <mat-sidenav mode="side" #drawer opened fixedInViewport="true" class="mat-elevation-z8">
    <mat-toolbar color="primary" class="nav-menu">
          <img class="app-logo" src="/assets/bmw.svg">
    </mat-toolbar>
    <mat-nav-list>
      <h3 matSubheader>小说后台数据</h3>
      <mat-list-item [ngClass]="{'focus':navlistOptions[3] }" (focus)="focus(3)" routerLink="./editor">
        <mat-icon class="menu-icon">create</mat-icon>
        <span class="full-width">编辑器</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{'focus':navlistOptions[0] }" (focus)="focus(0)" routerLink="./vote">
        <mat-icon class="menu-icon">how_to_vote</mat-icon>
        <span class="full-width">小说投票</span>
        <mat-icon>expand_more</mat-icon>
      </mat-list-item>
      <mat-list-item [ngClass]="{'focus':navlistOptions[2] }" (focus)="focus(2)" routerLink="./chart">
        <mat-icon class="menu-icon">assessment</mat-icon>
        <span class="full-width">投票数据排行</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>宝马后台数据</h3>
      <mat-list-item  [ngClass]="{'focus':navlistOptions[1] }" (focus)="focus(1)" routerLink="./guide">
        <mat-icon class="menu-icon">history</mat-icon>
        <span class="full-width">支付交易历史</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-header">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="nav-content">
      <div class="aux-content">
        <a [routerLink]="[{outlets:{aux: 'consult'}}]">开始咨询</a>
        <a [routerLink]="[{outlets:{aux: null}}]">结束咨询</a>
        <router-outlet name="aux"></router-outlet>
      </div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
